<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Orden de Servicio</title>
  <style>
    @media print {
      body * { visibility: hidden; }
      .hoja, .hoja * { visibility: visible; }
      .hoja {
        position: absolute;
        left: 0;
        top: 0;
        width: 8.5in;
        height: 11in;
        margin: 0;
        padding: 1in;
        background: white;
        box-shadow: none;
      }
      .no-print { display: none !important; }
    }
    body {
      background-color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .hoja {
      width: 8.5in;
      height: 11in;
      background-color: #ffffff;
      margin: auto;
      padding: 1in;
      box-sizing: border-box;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative;
    }
    .encabezado {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .encabezado img { height: 60px; }
    .titulo {
      text-align: center;
    }
    .titulo h1 { margin: 0; font-size: 24px; }
    .titulo h2 { margin: 0; font-size: 16px; font-weight: normal; }
    .form-row {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .col50 { width: 48%; }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], select, textarea {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #aaa;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea.descripcion {
      width: 100%;
      height: 120px;
      resize: none;
    }
    .signature-section {
      display: flex;
      justify-content: space-between;
      margin-top: 50px;
    }
    .signature-box {
      width: 45%;
      text-align: center;
    }
    .signature-line {
      margin-top: 20px;
      border-top: 1px solid #000;
      height: 2px;
    }
    canvas {
      border: 1px solid #000;
      width: 100%;
      height: 150px;
      margin-top: 10px;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    .no-print { display: block; }
    .hidden { display: none; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<div class="hoja">
  <!-- CONTENIDO DE LA ORDEN DE SERVICIO AQUÍ -->
  <!-- Luego de insertar validaciones, carga de imagen y funcionalidad completa -->
</div>
<script>
  // Validaciones mínimas
  function validarCampos() {
    const nombre = document.getElementById("nombre").value.trim();
    const servicio = document.getElementById("servicio").value.trim();
    const tecnico = document.getElementById("tecnico").value.trim();
    if (!nombre || !servicio || !tecnico) {
      alert("Por favor completa todos los campos obligatorios.");
      return false;
    }
    return true;
  }

  // Cargar firma desde imagen
  function cargarFirmaDesdeImagen(input, canvasId) {
    const file = input.files[0];
    const reader = new FileReader();
    reader.onload = function(e) {
      const img = new Image();
      img.onload = function() {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  }
</script>
</body>
</html>
